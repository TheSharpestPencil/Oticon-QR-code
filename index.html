<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video QR Redirect</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      font-family: sans-serif;
    }

    #myVideo {
      width: 1080px;
      height: auto;
      max-width: 100%;
    }

    #replayBtn {
      position: absolute;
      bottom: 40px;
      padding: 20px 20px;
      font-size: 18px;
      display: none;
      cursor: pointer;
      background: #ffffffaa;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <video id="myVideo" controls playsinline>
    <source src="Video/Oticorn QR Video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <button id="replayBtn">Replay (10s)</button>

  <script>
    const video = document.getElementById('myVideo');
    const replayBtn = document.getElementById('replayBtn');
    const redirectUrl = "https://www.oticon.co.za/hearing-aid-users";
    let timeoutId;


    // Ensure video has volume set (after user interaction)
    video.volume = 1.0;

    video.addEventListener('ended', () => {
      replayBtn.style.display = "block";
      let countdown = 10;

      replayBtn.textContent = `Replay (${countdown}s)`;

      timeoutId = setInterval(() => {
        countdown--;
        if (countdown > 0) {
          replayBtn.textContent = `Replay (${countdown}s)`;
        } else {
          clearInterval(timeoutId);
          window.location.href = redirectUrl;
        }
      }, 1000);
    });

    replayBtn.addEventListener('click', () => {
      clearInterval(timeoutId);
      replayBtn.style.display = "none";
      video.currentTime = 0;
      video.play();
    });

    // Optional fallback: add a message if video doesn't autoplay
    setTimeout(() => {
      if (video.paused) {
        alert("Tap to play the video");
      }
    }, 2000);
  </script>

</body>
</html>
